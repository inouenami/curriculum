<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- 要件1 -->
        <div>
            残タスク数<span >{{task}}</span>  /<span v-text="list.length"></span>
        </div>
        <input type="text" v-model="addText" placeholder="ToDoを入力して">
        <button v-on:click="addToDo()">追加</button>
        <button v-on:click="deleteBtn()">削除</button><br>
        <input type="text" v-model="searchText" placeholder="キーワードを入力して">
        <hr>
        <!-- 要件2 -->
        <h3 v-if="list.length == 0">現在タスクはありません</h3>
        <ul  v-if="searchText == ''">
            <li v-for="todo in list">
                <span v-bind:class="{ done: todo.isChecked }">
                    <input type="checkbox" v-on:change="task" v-model="todo.isChecked">{{ todo.text }}
                </span>
            </li>
        </ul>
        <!-- 要件3 -->
        <ul v-else >
            <li v-for="todo in searchToDo" >
                <span v-bind:class="{ done: todo.isChecked }">
                    <input type="checkbox" v-model="todo.isChecked">{{ todo.text }}
                </span>
            </li>
        </ul>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
