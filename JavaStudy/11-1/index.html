<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th,
        td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <select onchange="changeLang()" id="selectLaug">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jpa">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="Eng">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            let getId = document.getElementById('selectLaug').value;
            let elemJpa;
            let elmeEng;

            switch (getId) {
                case "日本語":
                    console.log(getId);
                    elem = document.getElementById("Eng");
                    elem.style.display = "none";
                    elem = document.getElementById("jpa");
                    elem.style.display = "";
                    break;
                case "English":
                    elem = document.getElementById("Eng");
                    elem.style.display = "";
                    elem = document.getElementById("jpa");
                    elem.style.display = "none";
                    break;
                default:
                    elem = document.getElementById("Eng");
                    elem.style.display = "";
                    elem = document.getElementById("jpa");
                    elem.style.display = "";
                    break;

            };
        }
    </script>

</body>

</html>
