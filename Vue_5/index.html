<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSSの反映準備-->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <p>2つの商品合計は {{ total }} 円です</p>
      商品１の値段：<input type="text" v-model="item1">円<br>
      商品２の値段：<input type="text" v-model="item2">円
    </div>
    
    <!-- Vue.jsの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>

    <script>
      let n = 4
      let array = [4,1,3,2];
              //変数Xの初期値を０；変数X（箱の位置）が配列の長さ-1より小さい時；変数Xに＋１
      for (let X = 0; X < n-1; X++) {
              //変数Yの値を配列の長さ-1に；変数Yが変数Xより大きければ；変数Yを-1
          for(let Y = n-1; Y > X; Y--) {
              //右側の数より左側の数が大きい場合は入れ替える
              if(array[Y] < array[Y-1]){
                  let temp = array[Y];
                  array[Y] = array[Y-1];
                  array[Y-1] = temp;
      }
  }
}
document.write(array);
  </script>
</body>
</html>
